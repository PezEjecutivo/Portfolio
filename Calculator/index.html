<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="../media/pezEjecutivo.png" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>PabloVG - Calculator</title>
    </head>
    <body>
        <header>
            <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100">
                <a href="../index.html"><button id="back-button">←</button></a>
            </div>
            <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200">
                <a href="https://pvgceti.github.io/Apuntes/"><button id="back-button">Web de apuntes</button></a>
            </div>
            <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300">
                <a href="../es/index.html"><button id="back-button">Portfolio en español</button></a>
            </div>
            <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400">
                <a href="../en/index.html"><button id="back-button">Portfolio in english</button></a>
            </div>
        </header>

        <div id="calculator">
            <input id="display" readonly />
            <div id="keys">
                <button onclick="appendToDisplay('+')">+</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('-')">-</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')">*</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({ offset: 0 });
        </script>
    </body>
</html>
